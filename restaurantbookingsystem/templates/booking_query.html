{% extends 'base.html' %}

{% block content %}
  <h1>Booking Query</h1>
  <form method="post" action="{% url 'booking_query' %}">
    {% csrf_token %}
    <label for="date">Date:</label>
    <input type="date" name="date" id="date">
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
